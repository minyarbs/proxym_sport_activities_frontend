<div class="col-md-6 offset-md-3 mt-5 pers text-center">
    <h4>List of Users currently registred</h4>
<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Proxym Id</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Is an admin</th>
        <th scope="col"></th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user in allUsers, index as i">
        <th scope="row">i</th>
        <td>{{user.userID}}</td>
        <td>{{user.firstname}}</td>
        <td>{{user.lastname}}</td>
        <td>{{user.isAdmin}}</td>
        <td> <button class="btn btn_pers" (click)="users_service.MakeAdmin(user.userID)"> make admin</button></td>
        <td><button class="btn btn_pers" (click)="users_service.DeleteUser(user.userID)">delete user</button></td>
      </tr>
    </tbody>
  </table>
</div>
