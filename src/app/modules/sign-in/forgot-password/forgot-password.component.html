<div class="col-md-6 offset-md-3 mt-5 pers">
    <div class="row justify-content-center h-50 ">
        <div class="card my-auto shadow">
            <div class="card-body p-5">
                <div class="text-center c-1">
                    <h2>Forgot Password</h2>
                </div>
                <p style="color: lightslategray;">Please enter your registered email where<br> we will send you the
                    reset password link</p>
                <form action="" method="">
                    <div class="form-group">
                        <input type="email" id="email" placeholder="Email Address" class="form-control" #passwordResetEmail required>
                    </div>
                    <input type="submit" class="btn btn_pers w-100" value="Reset Password Link" (click)="authService.ForgotPassword(passwordResetEmail.value)">
                </form>
            </div>
            <div class="card-footer text-right">
                <small> <a routerLink="/login" class="c-1">Back to Login</a></small>
            </div>
        </div>
    </div>
</div>
