<div class="col-md-6 offset-md-3 mt-5 gx-lg-5 pers ">
  <div class="row justify-content-center h-50">
    <div class="card my-auto shadow box">
      <div class="card-body px-5">
        <div class="text-center ">
          <h2>Login</h2>
        </div>
        <br>
        <form [formGroup]="Form" (ngSubmit)="submit()">
          <div class="form-group">
            <label for="exampleInputEmail1">
              <h5>Email address</h5>
            </label>
            <input type="email" class="form-control" name="email" formControlName='email'>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">
              <h5>Password</h5>
            </label>
            <input type="password" class="form-control" name="password" formControlName='password' >
          </div>
          <button type="submit" class="btn btn_pers  w-100">Login</button>

        </form>


      </div>
      <div class="card-footer text-right">
        <small> <a routerLink="forgot-password" class="c-1">forgot password</a></small>
      </div>
    </div>

  </div>
</div>
